<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spin Wheel - Jahnavigame01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Spin Wheel</h1>
            <p>Test your luck!</p>
        </header>

        <div class="game-area">
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            
            <div class="result-display" id="resultDisplay">
                Winner: <span id="winner">---</span>
            </div>

            <div class="controls">
                <button id="spinBtn" class="btn primary">Spin!</button>
                <button id="resetBtn" class="btn secondary" disabled>Reset</button>
            </div>
            
            <!-- Optional: Input to customize labels (hidden by default, can be expanded) -->
            <div class="settings">
                <p class="small-text">Segments: Prize 1, Prize 2, Prize 3, Prize 4, Prize 5, Prize 6</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
